apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

  # nvidia gpus and autoscaling 
  - https://github.com/redhat-na-ssa/demo-ai-gitops-catalog/demos/nvidia-gpu-autoscale?ref=v0.04

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: Triton + vllm
  - target:
      kind: Job
      name: job-aws-gpu-machineset
    patch: |-
      - op: replace
        path: /metadata/name
        value: job-aws-gpu-machineset-g5-2xlarge
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: 
          name: INSTANCE_TYPE
          value: g5.2xlarge
  - target:
      kind: Deployment
      name: triton-vllm-inference-server
    patch: |-
      - op: replace
        path: /spec/template/spec/tolerations
        value:
          - effect: NoSchedule
            key: nvidia-gpu-only
            operator: Exists
          - effect: NoSchedule
            key: nvidia.com/gpu
            operator: Exists
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          limits:
            nvidia.com/gpu: 1
