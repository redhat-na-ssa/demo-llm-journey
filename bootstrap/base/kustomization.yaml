apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ocp web terminal
  - https://github.com/redhat-na-ssa/demo-ai-gitops-catalog/bootstrap/install-web-terminal?ref=v0.04

  # console links
  - link-github.yaml

  # deployment
  - ../../build
  - ../../deployment

patches:
  - target:
      kind: ConsoleNotification
      name: banner-demo
    patch: |-
      - op: replace
        path: /spec/text
        value: 'DEMO: LLM Journey'
  - target:
      kind: Job
      name: job-aws-gpu-machineset
    patch: |-
      - op: replace
        path: /metadata/name
        value: job-aws-gpu-machineset-g5-2xlarge
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: 
          name: INSTANCE_TYPE
          value: g5.2xlarge
